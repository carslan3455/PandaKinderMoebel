extent.reporter.klov.start=false
extent.reporter.spark.start=true
extent.reporter.json.start=true
extent.reporter.pdf.start=true

extent.reporter.klov.config=src/test/resources/klov.properties
extent.reporter.spark.config=src/test/resources/extent-config.xml

extent.reporter.spark.out=test output/HtmlReport/PandaKinderMoebel.html
extent.reporter.json.out=test output/JsonReport/PandaKinderMoebel.json
extent.reporter.pdf.out=test output/PdfReport/PandaKinderMoebel.pdf

#test,dashboard,category,exception,author,device,log
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#embed image as base64 string src 
extent.reporter.spark.base64imagesrc=true

screenshot.dir=test output/
screenshot.rel.path=../

